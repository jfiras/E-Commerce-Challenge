<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us - E-Commerce</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img
        id="logo"
        src="https://icons.veryicon.com/png/o/miscellaneous/fu-jia-intranet/product-29.png"
        alt="E-Commerce Logo"
      />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="purchase.html">
              <span class="badge badge-warning"
                ><span id="nbr-purchase">0</span></span
              >
              <img
                id="my-card"
                src="https://pngimg.com/d/shopping_cart_PNG42.png"
                alt="Cart"
              />
            </a>
          </li>
          <li class="nav-item" id="registration">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Let's register</span>
              </div>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="username..."
              />
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="password..."
              />
              <div class="input-group-append">
                <button
                  id="btn-register"
                  class="btn btn-outline-secondary"
                  type="button"
                >
                  Submit
                </button>
              </div>
            </div>
            <p id="msg-register"></p>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Contact Us</h1>
          <p class="lead">
            Have questions? We'd love to hear from you! Get in touch with us for
            any inquiries, feedback, or support.
          </p>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <form action="#" method="POST" id="contact-form">
            <div class="form-group">
              <label for="contact-name">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="contact-name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="contact-email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="contact-email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="contact-message">Message</label>
              <textarea
                class="form-control"
                id="contact-message"
                rows="4"
                placeholder="Your message..."
                required
              ></textarea>
            </div>
            <button
              type="button"
              id="contact-modal-btn"
              class="btn btn-primary btn-block"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contact-modal-title">Modal Title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="contact-modal-body">Modal Body</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
