<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>E-Commerce</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img
        id="logo"
        src="https://icons.veryicon.com/png/o/miscellaneous/fu-jia-intranet/product-29.png"
      />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="purchase.html">
              <span class="badge badge-warning"
                ><span id="nbr-purchase">0</span></span
              >
              <img
                id="my-card"
                src="https://pngimg.com/d/shopping_cart_PNG42.png"
              />
            </a>
          </li>
          <li class="nav-item" id="registration">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Let's register</span>
              </div>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="username..."
              />
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="password..."
              />
              <div class="input-group-append">
                <button
                  id="btn-register"
                  class="btn btn-outline-secondary"
                  type="button"
                >
                  Submit
                </button>
              </div>
            </div>
            <p id="msg-register"></p>
          </li>
          <li class="nav-item" id="logout">
            <button
                id="btn-logout"
                class="btn btn-outline-secondary"
                type="button"
              >
                Logout
              </button>
          </div>
        </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            id="input-search"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            id="btn-search"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <div>
      <ul id="list-purchase" class="list-group"></ul>
      <div id="total-purchase"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
